
<div class="tag-navigation">

  <div class="title">ADD A TAG</div>

  <div class="button" (click)="addTag()">ADD TAG</div>

  <div class="title">ACTIVE TAGS</div>  
  <div *ngFor="let tag of tags | async">
    <p>tag</p>
  </div>

</div>
